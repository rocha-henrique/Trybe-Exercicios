<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="form-header speaker-form">
        <h1>Submeter Palestra</h1>
        <p><em>Quer palestrar na nossa conferência? Preencha o formulário1</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
        <div class="line-content">
            <label for="full-name">Nome</label>
            <input type="text" name="nome" id="full-name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="line-content">
            <fieldset class="fildset">
                <legend>Tipo de palestra</legend>
                <label for=""> Workshop</label>
                <input type="radio" name="type" id="radio-workshop" value="worshop">
                
                <input type="radio" name="type" id="radio-palco-principal" value="palco-principal">
                <label for=""> Palco Principal</label>
            </fieldset>
        </div>
        <div class="line-content">
            <label for="camiseta">Tamanho da camiseta</label>
            <select name="tamanho-camiseta" id="camiseta">
                <option value="p">Pequeno</option>
                <option value="m">Médio</option>
                <option value="g">Grande</option>
                <option value="gg">Extra Grande</option>
            </select>
        </div>
        <div class="line-content">
            <label for="abstract">Resumo da palestra</label>
            <textarea class="abstract-style" name="abstract" id="abstract" maxlength="300"></textarea>
        </div>
        <div class="line-content">
            <input type="checkbox" name="check" id="checkbox">
            <label for="checkbox">Disponivel na data?</label>
        </div>

        <div class="line-content">
            <button type="submit"> Enviar</button>
            <button type="reset"> Limpar</button>
        </div>

    </form>
</body>

</html>
