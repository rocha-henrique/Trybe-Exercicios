<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para fixar</title>
</head>
<body>
    <form action="">
        <div class="container-email">
            <label for="email-content" style="font-size: 30px;">Email:</label>
            <input type="email" name="em" id="email-content" placeholder="Digite seu email..." required autocomplete="off" autofocus> <br>
            <label for="password-content" style="font-size: 28px;">Senha: </label>
            <input type="password" name="pass" id="password-content" placeholder="Digite sua senha..." required >
        </div>
        
        <div class="container-check">
            <br><label for="check-content" style="font-size: 28px;">Lembre-me</label>
            <input type="checkbox" name="check" id="check-content">
        </div>

        <div class="btn-entrar">
           <br><button style="font-size: 28px;">Entrar</button>
        </div>
    </form>
</body>
</html>
