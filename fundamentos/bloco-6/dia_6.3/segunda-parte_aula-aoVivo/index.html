<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox - 6.3</title>
</head>

<body>
  <section class="menu-content">
    <nav class="menu">

      <div class="date">
        Jun 02, 2022
      </div>

      <div class="link">
        <a class="sign-up">Sign-up</a>
        <a class="login">Login</a>
      </div>

    </nav>
  </section>

  <header class="header-container">
    <section class="header">
      <div class="subscribe">Subscribe &#9662;</div>

      <div class="logo">
        <img src="./images/awesome-logo.svg" alt="logo maravilhosa!">
      </div>

      <div class="social">
        <img src="./images/social-icons.svg" alt="Redes sociais">
      </div>
    </section>
  </header>

  <section class="photo-grid-container">

    <div class="photo-grid">

      <div class="photo-grid-item">
        <img src="./images/one.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="./images/two.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="./images/three.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="./images/four.svg" alt="">
      </div>
      <div class="photo-grid-item">
        <img src="./images/five.svg" alt="">
      </div>

    </div>
  </section>

</body>

</html>
