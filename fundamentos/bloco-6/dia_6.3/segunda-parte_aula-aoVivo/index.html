<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox - 6.3</title>
</head>

<body>
    <section class="menu-content">
        <nav class="menu">
            <div class="date">Jun 02, 2022</div>
            <div class="link">
                <a class="sign-up">Sign Up</a>
                <a class="login">Login</a>
            </div>
        </nav>
    </section>

    <header class="header-container">
        <section class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo">
                <img src="./images.png" alt="logo maravilhosa">
            </div>

            <div class="social">
                <img src="./download.jpeg" alt="Redes sociais">
            </div>
        </section>
    </header>

    <section class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img src="./one.svg" alt="numero 1">
            </div>  
            <div class="photo-grid-item">
                <img src="./two.svg" alt="numero 2">
            </div>  
            <div class="photo-grid-item">
                <img src="./three.svg" alt="numero 3">
            </div>
            <div class="photo-grid-item">
                <img src="./four.svg" alt="numero 4">
            </div>
            <div class="photo-grid-item">
                <img src="./five.svg" alt="numero 5">
            </div>
        </div>
    </section>

</body>

</html>
